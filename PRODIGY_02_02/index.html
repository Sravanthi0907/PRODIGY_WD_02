<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div id="current-time" class="current-time"></div>
    </header>
    <div class="container">
        <div class="watch">
            <div class="inner-circle">
                <div class="time-part min">00</div>:
                <div class="time-part sec">00</div>:
                <div class="time-part msec">00</div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="resetbtn btn visibility">Reset</button>
        <button class="playbtn btn">Play</button>
        <button class="lapbtn btn visibility">Lap</button>
    </div>
    <ul class="laps"></ul>
    <button class="clearbtn laptime visibility">Clear</button>
</body>

</html>
